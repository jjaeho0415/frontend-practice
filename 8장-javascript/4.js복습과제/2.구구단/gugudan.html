<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
    <style>
        table { 
            text-align: center; 
            width: 60%;
            margin: 10px; 
        }
    </style>
</head>
<body>
    <h1>구구단 표</h1>
    <h3>2단~9단을 만들어 보세요!</h3>
    <script>
        document.write("<table border>");
        document.write("<tr>");
        for(let i = 2; i<=9; i++) {
            document.write("<th>" + i + "단</th>");    
        }
        document.write("</tr>");
        document.write("<tr>");
        for(let i = 1; i <= 9; i++) {
            for(let j = 2; j<=9; j++) {
                document.write("<td>" + j + "*" + i + "=" + i * j + "</td>");    
            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</body>
</html>
