<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>회원가입 양식</title>
</head>

<body>
    <h1>회원가입</h1>
    <form>
        <fieldset>
            <legend>필수 입력 사항</legend>
            <ul>
                <li>
                    <label for="name">이름 : </label>
                    <input type="text" id="name" name="name">
                </li>
                <li>
                    <label for="id">아이디 : </label>
                    <input type="text" id="id" name="id" placeholder="6자 이상 20자 미만 공백없이 입력해주세요">
                </li>
                <li>
                    <label for="pw">비밀번호 : </label>
                    <input type="password" id="pw" name="pw" placeholder="대소문자로 입력해주세요">
                </li>
                <li>
                    <label for="email">이메일 : </label>
                    <input type="email" id="email" name="email">
                </li>
                <li>
                    <label for="phone">휴대폰 : </label>
                    <input type="number" id="phone" name="phone">
                </li>
                <li> 
                    <label for="loc">사는 지역 : </label>
                    <select name="location" id="loc">
                        <option value="none">지역을 선택해주세요</option>
                        <option value="seoul">서울</option>
                        <option value="kangwondo">강원도</option>
                        <option value="geonggido">경기도</option>
                        <option value="gyeongsangdo">경상도</option>
                        <option value="jeollado">전라도</option>
                        <option value="chungcheongdo">충청도</option>
                    </select>
                </li>
                <input type="submit" id="submit" value="가입하기" name="submit">
                <label for="submit"></label>&nbsp;
                <input type="reset" value="취소">
            </ul>
        </fieldset>
        <fieldset>
            <legend>취미</legend>
            <ul>
                <li>
                    <input type="checkbox" id="coding" name="hobby">
                    <label for="coding">코딩</label>
                    <input type="checkbox" id="exercise" name="hobby">
                    <label for="exercise">운동</label>
                    <input type="checkbox" id="breath" name="hobby">
                    <label for="breath">숨쉬기</label>
                    <input type="checkbox" id="trip" name="hobby">
                    <label for="trip">여행</label>
                    <input type="checkbox" id="sleep" name="hobby">
                    <label for="sleep">잠자기</label>
                    <input type="checkbox" id="read" name="hobby">
                    <label for="read">독서</label>
                    <input type="checkbox" id="watch" name="hobby">
                    <label for="watch">넷플시청</label>
                </li>
                <li>
                    <input type="radio" id="man" name="gender">
                    <label for="man">남</label>
                    <input type="radio" id="woman" name="gender">
                    <label for="woman">여</label>
                    <input type="radio" id="secret" name="gender">
                    <label for="secret">비밀</label>
                </li>
            </ul>
        </fieldset>
    </form>
</body>

</html>
