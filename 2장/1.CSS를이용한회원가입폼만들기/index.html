<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS를 이용한 회원가입 폼 만들기</title>
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <header>
        <h2>OZ초격차 회원가입</h2>
    </header>
    <main>
        <form>
            <div class="inputs">
                <input type="email" id="email" placeholder="이메일을 입력해주세요." name="email">
                <label for="email"></label><br>
                <input type="text" id="name" placeholder="이름을 입력해주세요." name="name">
                <label for="name"></label><br>
                <input type="password" id="pw" placeholder="비밀번호를 입력하세요." name="password">
                <label for="pw"></label><br>
                <input type="password" id="re-pw" placeholder="비밀번호를 다시 입력하세요." name="re-password">
                <label for="re-pw"></label><br>
                <div id="phonenumber">
                    <input type="number" id="firstnumber" name="firstnumber" placeholder="010">
                    <label for="firstnumber"></label>
                    -
                    <input type="number" id="middlenumber" name="middlenumber" placeholder="1234">
                    <label for="middlenumber"></label>
                    -
                    <input type="number" id="lastnumber" name="lastnumber" placeholder="5678">
                    <label for="lastnumber"></label><br>
                </div>
                <div class="certification">
                    000000
                    <input type="submit" id="submit-certification" value="인증번호 전송" name="submit-certification">
                    <label for="submit-certification"></label><br>
                    3:00
                    <input type="submit" id="confirm-certification" value="인증확인" name="confirm-certification">
                    <label for="confirm-certification"></label><br>
                </div>
                <select name="location" id="location">
                    <option value="none">-지역을 선택해주세요-</option>
                    <option value="seoul">서울</option>
                    <option value="kangwondo">강원도</option>
                    <option value="geonggido">경기도</option>
                    <option value="gyeongsangdo">경상도</option>
                    <option value="jeollado">전라도</option>
                    <option value="chungcheongdo">충청도</option>
                </select>
                <br>
                <div class="gender">
                    <input type="radio" id="woman" name="gender">
                    <label for="woman">여성</label>
                    <input type="radio" id="man" name="gender">
                    <label for="man">남성</label><br>
                </div>
            </div>
            <input type="submit" id="submit" value="가입하기" name="submit">
            <label for="submit"></label>
        </form>
    </main>
</body>

</html>
