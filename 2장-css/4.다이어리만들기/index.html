<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>그림 일기장</title>
  <link href="./style.css" rel="stylesheet">
</head>
<body>

  <div class="diary-container">
    <div class="header">
        <h1>&#127804;나만의 일기장&#127804;</h1>
    </div>
    <div class="date">
        2023년 &nbsp; 11월 &nbsp; 3일 &nbsp; 금요일<br>
        <label for="mood">감정 상태: &#128078;</label>
        <input type="range" id="mood" name="mood" min="0" max="100" step="1" value="80">&#128077;
    </div>
    <div class="image">
        <img src="./images/busan.jpeg" alt="부산 더베이에서 찍은 전신사진">
    </div>
    <div class="today"> 
        <p>오늘은 금공강이라 2박 3일로 부산여행을 갔다.</p>
        <p>여행 시작부터 itx를 놓치는 바람에 ktx표도 취소하고</p>
        <p>버스로 이동하고 이동해서 원래 도착예정시간보다 <span>3시간</span>이나 늦게 도착해버렸다.&#128127;</p>
        <p>미리 예약해놨던 일정들은 취소해서 아쉬웠지만</p>
        <p class="good">나름 맛있는 것도 많이 먹었고 야무지게 놀았다!!</p>
    </div>
  </div>

</body>
</html>
